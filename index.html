<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Liar's Dice</h1>
    <button id="testremovediceplayer">remove die - player</button>
    <button id="testremovedicecomputer">remove die - computer</button>
<div id="namesection">
    <p class="templabels">namesection</p>
    <p id="welcome-message">Welcome to Liar's Dice! Please enter your name</p>
    <input type="text" id="name-box">
    <button id="name-button">Enter Name</button>
</div>

<div id="gamesection">
    <p class="templabels">gamesection</p>
        <div id="playersection"><button id="rolldice">Roll your Dice!</button>
        <p>Your Dice</p>
        <p id="playermessage">Once you roll, your dice will appear here.</p>
            <div id="playerroll">
            <p class="templabels">playerroll</p>
                <div id="playerdice1" class="playerdice"></div>
                <div id="playerdice2" class="playerdice"></div>
                <div id="playerdice3" class="playerdice"></div>
                <div id="playerdice4" class="playerdice"></div>
                <div id="playerdice5" class="playerdice"></div>
            </div>
            <div id="playermoves">
            <p class="templabels">playermoves</p>
                <p id="currentbidbox">The current bid will appear here.</p>
                <div id="playerbid">
                    <button id="bidbutton">Bid</button>
                    <label for="dicenumber">How many dice</label><input type="text" id="dicenumber">
                    <label for="diceface">Face number</label><input type="text" id="diceface">
                </div>
            <div id="callbluff"><button id="callbluffbutton">Call Bluff</button></div>
            <div id="callspoton"><button id="callspotonbutton">Call Spot On</button></div>
            </div>
        </div>
        <div id="computersection">
            <p>Computer Dice</p>
            <div id="computerdice1" class="computerdice">1</div>
            <div id="computerdice2" class="computerdice">2</div>
            <div id="computerdice3" class="computerdice">3</div>
            <div id="computerdice4" class="computerdice">4</div>
            <div id="computerdice5" class="computerdice">5</div>
        </div>
</div>
<script src="main.js"></script>
</body>
</html>
